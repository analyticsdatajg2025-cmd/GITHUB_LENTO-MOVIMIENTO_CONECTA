    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-NWJT3NS');</script>
    
    <meta charset="UTF-8">
    <title>Visor de Catálogo - Grupo EFE</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #333; }
        iframe { width: 100%; height: 100vh; border: none; display: block; }
    </style>
</head>
<body>
    <iframe id="pdf-viewer"></iframe>

    <script>
        // 1. Obtenemos el parámetro de la URL
        const urlParams = new URLSearchParams(window.location.search);
        let fileName = urlParams.get('file');
        
        if (fileName) {
            // 2. Limpiamos el nombre (importante para evitar errores de red)
            fileName = decodeURIComponent(fileName).trim();
            
            // 3. LA RUTA CLAVE: view.html está en docs/ y el PDF en docs/flyers/
            // Por eso usamos "./flyers/" para entrar a la subcarpeta
            const pdfPath = "./flyers/" + fileName;
            
            document.getElementById('pdf-viewer').src = pdfPath;
            
            // 4. Medición Martech para GTM/GA4
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'pdf_view_direct',
                'pdf_name': fileName
            });
        } else {
            document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:100px;'>Error: No se encontró el archivo.</h1>";
        }
    </script>
</body>
</html>
