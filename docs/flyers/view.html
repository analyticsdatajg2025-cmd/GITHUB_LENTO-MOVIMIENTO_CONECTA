    <meta charset="UTF-8">
    <title>Cat√°logo Digital - Grupo EFE</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #333; }
        iframe { width: 100%; height: 100vh; border: none; display: block; }
    </style>
</head>
<body>
    <iframe id="pdf-viewer"></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let fileName = urlParams.get('file');
        
        if (fileName) {
            // Limpiamos posibles comillas o espacios extra de la URL
            fileName = decodeURIComponent(fileName).trim();
            
            // Cargamos el PDF desde la subcarpeta flyers
            document.getElementById('pdf-viewer').src = "./flyers/" + fileName;
            
            // Registro en DataLayer para GTM
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'pdf_view_direct',
                'pdf_name': fileName
            });
        } else {
            document.body.innerHTML = "<h1 style='color:white; text-align:center; padding-top:20%;'>Error: Archivo no especificado.</h1>";
        }
    </script>
</body>
</html>
